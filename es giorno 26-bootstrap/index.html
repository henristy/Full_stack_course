<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Pratica con il Grid System</h1>
        <h2>Esercizio 1</h2>
        <div class="row">
            <div class="col-md bg-primary text-white p-3 border border-black">UHHM</div>
            <div class="col-md bg-primary text-white p-3 border border-black">UHHM</div>
            <div class="col-md bg-primary text-white p-3 border border-black">UHHM</div>
        </div>
        <h2>Esercizio 2</h2>
        <div class="row">
            <div class="col col-sm-4 col-lg-12 bg-warning text-black p-3 border border-black">UHHM</div>
            <div class="col col-sm-4 col-lg-12 bg-warning text-black p-3 border border-black">UHHM</div>
            <div class="col col-sm-4 col-lg-12 bg-warning text-black p-3 border border-black">UHHM</div>
        </div>
        <h2>Esercizio 3</h2>
        <div class="row">
            <div class="col col-sm-4 col-md-12 col-lg-4 col-xl-12 col-xxl-4  bg-success text-white p-3 border border-black">UHHM</div>
            <div class="col col-sm-4 col-md-12 col-lg-4 col-xl-12 col-xxl-4  bg-success text-white p-3 border border-black">UHHM</div>
            <div class="col col-sm-4 col-md-12 col-lg-4 col-xl-12 col-xxl-4  bg-success text-white p-3 border border-black">UHHM</div>
        </div>
        <h2>Esercizio 4</h2>
        <div class="row">
            <div class="col col-lg  bg-danger text-white p-3 border border-black">UHHM</div>
            <div class="col col-lg-8 bg-danger text-white p-3 border border-black">UHHM</div>
            <div class="col col-lg  bg-danger text-white p-3 border border-black">UHHM</div>
        </div>
        <h2>Esercizio 5</h2>
        <div class="row">
            <div class="col col-lg-8 bg-info text-white p-3 border border-black">
                <div class="row">
                    <div class="col bg-secondary border border-black">UHHM</div>
                    <div class="col bg-secondary border border-black">UHHM</div>
                </div>
            </div>
            <div class="col bg-info text-white p-3 border border-black">UHHM</div>
        </div>
        <h2>Esercizio 6</h2>
        <div class="row">
            <div class="col-lg-3 bg-dark-subtle text-white p-3 border border-black">UHHM</div>
            <div class="col-lg-3 offset-lg-2 bg-dark-subtle text-white p-3 border border-black">UHHM</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
