        <div class="messageArea">

        <div class="inputArea container">
            <div class="mx-auto w-50 collapse" id="collapseLogin"> 
                <form>            
                    <div class="form-floating">
                    <input type="email" class="form-control w-100" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                    </div>
                    <button class="btn btn-primary py-2" type="button" id="login">Log in</button>
                    <span>Or <button type="button" class="btn btn-outline-primary my-3" data-bs-target="#collapseRegister" data-bs-target="#collapseLogin" data-bs-toggle="collapse" aria-controls="#collapseRegister #collapseLogin">Register</button> Now! </span>
                </form>
                <form class="form-floating collapse" id="collapseRegister">
                    <input class="form-control form-control-lg" type="text" placeholder="name" aria-label="name">
                    <input class="form-control form-control-lg" type="text" placeholder="surname" aria-label="surname">
                    <input class="form-control form-control-lg" type="text" placeholder="city" aria-label="city">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="email">
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>
            </div>            
            </div>
           
        </div>
